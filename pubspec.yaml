name: stamp
description: "An App For Managing Sub Admins, Teachers And Students."
publish_to: 'none'
version: 0.1.3+3

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^4.0.0
  firebase_auth: ^6.0.1
  cloud_firestore: ^6.0.0
  image_picker: ^1.0.7
  pdf: ^3.10.7
  path_provider: ^2.1.2
  printing: ^5.12.0
  http: ^1.1.0 
  permission_handler: ^12.0.1
  device_info_plus: ^11.5.0
  intl: ^0.20.2 
  shared_preferences: ^2.5.3
  file_saver: ^0.3.1
  flutter_file_dialog: ^3.0.2
  open_file: ^3.5.9
  android_intent_plus: ^6.0.0
  file_picker: ^10.3.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.4

flutter_icons:
  android: true
  ios: false
  image_path: "assets/images/icon.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/fonts/
    - assets/fonts/Roboto-Regular.ttf
    - assets/icons/admin.png
    
